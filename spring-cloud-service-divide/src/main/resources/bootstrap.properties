
server.port=9061

spring.application.name=service-operation-divide

eureka.client.service-url.defaultZone=http://localhost:9011/eureka/

# 配置中心 - 通过固定URL地址获取
#spring.cloud.config.uri=http://localhost:9092
# 配置中心 - 通过注册中心获取
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server

# 是否支持快速失败
spring.cloud.fail-fast=true
# 两个配置取任意一个都可以 start
spring.cloud.config.profile=dev
spring.profiles.active=dev
# 两个配置取任意一个都可以 end

spring.boot.admin.client.url=http://localhost:10001
spring.boot.admin.client.username=${spring.security.user.name}
spring.boot.admin.client.password=${spring.security.user.password}
spring.boot.admin.client.instance.metadata.user.name=${spring.security.user.name}
spring.boot.admin.client.instance.metadata.user.password=${spring.security.user.password}
spring.security.user.name=max
spring.security.user.password=max
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
